{% extends 'main/layout.html' %}

{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению статьи</h1>
<!--method метод передачит данных (типа rest) -->
        <form method="post" >
<!-- csrf_token делает возможным отправку с странички -->
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.date }}<br>
<!--        если error то этот блок мы видеть не будем    -->
            <span>{{ error }}</span>
<!-- <br> - переход на новую строку -->
            <!--
            <input type="text" placeholder="Название статьи" class="form-control"><br>
            <input type="text" placeholder="Анонс статьи" class="form-control"><br>
            <textarea class="form-control" placeholder="Текст статьи"></textarea><br>
            <input type="date" class="form-control"><br>
            <input type="time" class="form-control"><br>
            -->
<!-- type - тип кнопки           -->
            <button class="btn btn-success" type="imput">Добавить статью</button><br>
        </form>
    </div>
{% endblock %}
